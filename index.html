      <!-- Preview Window -->
      <div class="col-md-8 content">
        <div class="preview">
          <!-- Output JPG to here -->

          <canvas id="canvas" width="700" height="550"></canvas>

        <div class="pseudofooter">
          <h4>Made with â™¥ in PHX &#8226;
 View this Project on <a href="https://github.com/JonathanReiss15/Vulfify">Github</a></h4>

      <div class="toolboxwrapper">
        <!-- Toolbox -->
        <div class="col-md-4 toolbox">
          <div>
            <h3 class="text-center">
              vulfify me
            </h3>
          </div>

          <div id="photo">
            <div class="row">

              <div class="col-md-6">
                <h3>photo</h3>
              </div>

              <div class="col-md-6 photo">
                <div id="photosquare">
                  <a href="#cameraModal" class="camera" data-toggle="modal">
                    <div class="camera">
                      <a href="#" onclick="document.getElementById('fileID').click(); return false;" /><i class="fa fa-camera fa-3x" aria-hidden="true"></i></a>
<input type="file" id="fileID" style="visibility: hidden;" />
                    </div>
                  </a>
                </div>
              </div>

            </div>
          </div>

          <div id="cameraModal" class="modal fade">
                  <div class="modal-dialog">
                      <div class="modal-content">
                          <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                              <h3>Take your picture</h3>
                          </div>
                          <!-- <div class="modal-body">
                            <video autoplay></video>
                          	<canvas></canvas><br>

                          </div> -->
                          <input type="file">
                          <div class="modal-footer">
                              <button type="button" class="modal-vulf-button" data-dismiss="modal">Close</button>
                              <button id="capture" type="button" class="modal-vulf-button" data-dismiss="modal">Vulfify ME ///</button>
                          </div>
                      </div>
                  </div>
          </div>


          <div id="repeat">
            <h3>repeat: <span id="slider_value"></span></h3>
            <div class="rangewidth">
              <input type="range" id="slider" min="1" max="8" step="1" value="1">
            </div>
          </div>

          <div id="color">
            <h3>color</h3>
            <div class="colorcontainer">

              <div class="row" id="colorrow">
                <div class="col-md-4 col-xs-4">
                  <div class="palettebox" id="darkblue"></div>
                </div>

                <div class="col-md-4 col-xs-4">
                  <div class="palettebox" id="medred"></div>
                </div>

                <div class="col-md-4 col-xs-4">
                  <div class="palettebox" id="lightblue"></div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-4 col-xs-4">
                  <div class="palettebox" id="lightred"></div>
                </div>

                <div class="col-md-4 col-xs-4">
                  <div class="palettebox" id="lightgrey"></div>
                </div>

                <div class="col-md-4 col-xs-4">
                  <div class="palettebox" id="darkred"></div>
                </div>
              </div>

            </div>


          </div>

          <!-- Click generates download? Is it even necessary? -->
          <div align="center">
